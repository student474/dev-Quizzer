<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - DevQuizzer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }

   
    header {
      background-color: #2c3e50;
      padding: 25px 0;
      text-align: center;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    nav a {
      color: #ffd700;
      margin: 0 12px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    button[onclick="showForm()"] {
      display: block;
      margin: 0 auto 30px auto;
      padding: 12px 24px;
      background-color: #5e60ce;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[onclick="showForm()"]:hover {
      background-color: #4a4ec1;
    }

    .signup-form {
      display: none;
      background: white;
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.5s ease-in-out;
    }

    .signup-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    .signup-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    .signup-form input:focus {
      border-color: #5e60ce;
      outline: none;
    }

    .signup-form button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signup-form button[type="submit"]:hover {
      background-color: #219150;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input[type="password"]::-ms-reveal,
    input[type="password"]::-ms-clear {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sign Up to DevQuizzer</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="signup.html">Sign Up</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <button onclick="showForm()">Click Here to Fill Your Details</button>

  <form class="signup-form" id="signupForm" action="form.php" method="post">
    <label>Full Name:</label>
    <input type="text" name="fullname" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Password:</label>
    <input type="password" name="password" required>

    <label>Confirm Password:</label>
    <input type="password" name="confirm_password" required>

    <button type="submit">Sign Up</button>
  </form>

  <script>
    function showForm() {
      document.getElementById("signupForm").style.display = "block";
    }
  </script>
</body>
</html>
